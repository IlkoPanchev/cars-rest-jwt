logging.level.org.hibernate.SQL=DEBUG
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=${MYSQL_PASSWORD:1234}
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/cars_rest_jwt_db?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=5MB

server.error.include-message=always
server.error.include-stacktrace=never

